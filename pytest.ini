[pytest]
# pytest 설정 파일

# 테스트 디렉토리
testpaths = tests

# Python 파일 패턴
python_files = test_*.py *_test.py

# Python 클래스 패턴
python_classes = Test*

# Python 함수 패턴
python_functions = test_*

# 커버리지 옵션
addopts = 
    -v
    --strict-markers
    --tb=long
    --showlocals
    --full-trace
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=70
    -ra

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    auth: 인증 관련 테스트
    reviews: 리뷰 관련 테스트
    wellness: 시차적응 관련 테스트
    llm: LLM 관련 테스트
    slow: 실행 시간이 오래 걸리는 테스트

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

